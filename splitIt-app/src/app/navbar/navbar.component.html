<div class="fixed top-0 left-0 right-0 bg-white border-b border-gray-100 z-10">
    <div class="text-lg p-4 font-semibold flex justify-around">
        <div>
            <h1><a routerLink="/">Split It</a></h1>
        </div>
        <div class="space-x-4">
            <span *ngIf="authService.isAuthenticated() && _userDetails">{{_userDetails.name}}</span>
            <button (click)="onLogout()" *ngIf="authService.isAuthenticated()">Logout</button>
            <button routerLink="/login" *ngIf="!authService.isAuthenticated()">Login</button>
            <button routerLink="/register" *ngIf="!authService.isAuthenticated()">Register</button>
        </div>
    </div>
</div>
