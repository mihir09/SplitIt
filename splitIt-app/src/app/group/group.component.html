<div class="bg-gray-100 p-3">
  <div class="flex mt-2">
    <div class="w-40 flex flex-col justify-start align-middle">
      <!-- <h1 class="text-3xl font-bold mt-2 flex justify-center" *ngIf="groupName">{{groupName}}</h1> -->
      <div class="mb-4">
        <button
          class="w-full px-4 py-2 bg-gray-500 text-white rounded hover:bg-blue-500 transition duration-300 ease-in-out"
          [routerLink]="['list-balance']" [queryParams]="{ groupId: groupId }"
          routerLinkActive="bg-blue-600">Balances</button>
      </div>
      <div class="mb-4">
        <button
          class="w-full px-4 py-2 bg-gray-500 text-white rounded hover:bg-blue-500 transition duration-300 ease-in-out"
          [routerLink]="['list-expense']" [queryParams]="{ groupId: groupId }"
          routerLinkActive="bg-blue-600">Expenses</button>
      </div>
      <div class="mb-4">
        <button
          class="w-full px-4 py-2 bg-gray-500 text-white rounded hover:bg-blue-500 transition duration-300 ease-in-out"
          [routerLink]="['add-expense']" [queryParams]="{ groupId: groupId }" routerLinkActive="bg-blue-600">Add
          Expense</button>
      </div>
      <div class="mb-4">
        <button
          class="w-full px-4 py-2 bg-gray-500 text-white rounded hover:bg-blue-500 transition duration-300 ease-in-out"
          [routerLink]="['add-member']" [queryParams]="{ groupId: groupId }" routerLinkActive="bg-blue-600">Add
          Member</button>
      </div>
    </div>

    <div class="container mx-auto p-1 pl-2">
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
