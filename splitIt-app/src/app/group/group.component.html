<div class="p-3">
  <div class="flex flex-col lg:flex-row mt-2">

    <!-- Mobile -->
    <div class="md:hidden lg:hidden w-full mb-4">
      <h1 class="text-xl font-bold mt-2 flex justify-center" *ngIf="groupName">{{groupName}}</h1>
      <div class="p-3">
        <div class="md:hidden w-full mb-4">
          <div class="mb-4">
            <select
              class="w-full px-4 py-2 bg-gray-500 text-white rounded hover:bg-blue-500 transition duration-300 ease-in-out"
              (change)="navigate($event)">
              <option value="list-balance">Balances</option>
              <option value="list-expense">Expenses</option>
              <option value="add-expense">Add Expense</option>
              <option value="add-member">Add Member</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Medium screens -->
    <div class="hidden md:flex flex-col lg:hidden w-full mb-4">
      <h1 class="text-3xl font-bold mt-2 flex justify-center mb-4" *ngIf="groupName">{{groupName}}</h1>
      <div class="mb-4 mt-2 flex justify-center md:space-x-8">
        <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-blue-500 transition duration-300 ease-in-out"
          [routerLink]="['list-balance']" [queryParams]="{ groupId: groupId }"
          routerLinkActive="bg-blue-600">Balances</button>

        <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-blue-500 transition duration-300 ease-in-out"
          [routerLink]="['list-expense']" [queryParams]="{ groupId: groupId }"
          routerLinkActive="bg-blue-600">Expenses</button>

        <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-blue-500 transition duration-300 ease-in-out"
          [routerLink]="['add-expense']" [queryParams]="{ groupId: groupId }" routerLinkActive="bg-blue-600">Add
          Expense</button>

        <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-blue-500 transition duration-300 ease-in-out"
          [routerLink]="['add-member']" [queryParams]="{ groupId: groupId }" routerLinkActive="bg-blue-600">Add
          Member</button>
      </div>
    </div>
    <!-- Larger screens -->
    <div class="hidden lg:flex w-40 flex-col justify-start align-middle">
      <h1 class="text-3xl font-bold mt-2 flex justify-center" *ngIf="groupName">{{groupName}}</h1>
      <div class="mb-4">
        <button
          class="w-full px-4 py-2 bg-gray-500 text-white rounded hover:bg-blue-500 transition duration-300 ease-in-out"
          [routerLink]="['list-balance']" [queryParams]="{ groupId: groupId }"
          routerLinkActive="bg-blue-600">Balances</button>
      </div>
      <div class="mb-4">
        <button
          class="w-full px-4 py-2 bg-gray-500 text-white rounded hover:bg-blue-500 transition duration-300 ease-in-out"
          [routerLink]="['list-expense']" [queryParams]="{ groupId: groupId }"
          routerLinkActive="bg-blue-600">Expenses</button>
      </div>
      <div class="mb-4">
        <button
          class="w-full px-4 py-2 bg-gray-500 text-white rounded hover:bg-blue-500 transition duration-300 ease-in-out"
          [routerLink]="['add-expense']" [queryParams]="{ groupId: groupId }" routerLinkActive="bg-blue-600">Add
          Expense</button>
      </div>
      <div class="mb-4">
        <button
          class="w-full px-4 py-2 bg-gray-500 text-white rounded hover:bg-blue-500 transition duration-300 ease-in-out"
          [routerLink]="['add-member']" [queryParams]="{ groupId: groupId }" routerLinkActive="bg-blue-600">Add
          Member</button>
      </div>
    </div>

    <!-- Main Router Outlet -->
    <div class="container mx-auto p-1 pl-2">
      <router-outlet></router-outlet>
      <ng-container *ngIf="!routerOutletHasContent()">
        <div class="alternate-content text-center flex flex-col justify-center min-h-full items-center">
          <p class="text-lg">
            Simplify your group expenses with SplitIt! ðŸ“Š Track balances, ðŸ’¸ manage expenses, and keep everything in check.
            Choose an option to get started.ðŸš€
          </p>
        </div>
      </ng-container>
    </div>

  </div>
</div>
